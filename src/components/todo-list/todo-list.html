<!-- Generated template for the TodoListComponent component -->
<div>
  <ion-list>
	<ion-item *ngFor='let item of items'>
		{{ item.name }} - Completed : {{ isCompleteCount(item.items) }}
		<ion-list>
			<ion-item *ngFor='let todo of item.items'>
				<todo-item [todo]='todo'></todo-item>
			</ion-item>
		</ion-list>
	</ion-item>
  </ion-list>
</div>
