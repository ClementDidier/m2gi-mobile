<!-- Generated template for the TodoListComponent component -->
<div>
  <ion-list>
    <ion-item-sliding *ngFor='let list of items'>
        <ion-item><button ion-item (click)="pushPage(list)" >
      		{{ list.name }} - Completed : {{ isCompleteCount(list.items)}}

      	</button></ion-item>
        <ion-item-options side='left'><button ion-button (click)='deleteList(list.uuid)' color="danger"><ion-icon name="close">delete</ion-icon></button></ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>
