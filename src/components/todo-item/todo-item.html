<ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-checkbox item-left checked={{todo.complete}} (ionChange)="checkItem(complete);" ></ion-checkbox>
      </ion-col>
      <ion-col col-auto (click)="showTask()">
          <h2>{{ todo.name }}</h2>
          <p *ngIf="todo.desc">{{ todo.desc }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-grid>
