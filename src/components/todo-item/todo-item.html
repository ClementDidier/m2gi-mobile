<div>
  <ion-grid>
    <ion-row>
        <ion-col><ion-checkbox item-left checked={{todo.complete}}></ion-checkbox></ion-col>
        <ion-col col-auto>
        <h2>{{ todo.name }}</h2>
        <p *ngIf="todo.desc">Description : {{ todo.desc }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
