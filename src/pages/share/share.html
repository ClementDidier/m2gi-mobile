<ion-header>
    <ion-navbar>
        <ion-title>Share</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background: url(assets/imgs/bglogin.jpg) center; background-size: cover;">
    <ion-card>
        <ion-card-header>
            <ion-label>
                <ion-icon name="share" item-start>
                {{ 'share-button-caption' | translate }} {{ list.name }}
                </ion-icon>
            </ion-label>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label color="primary" floating>{{ 'contact-mail-address' | translate }}</ion-label>
                <ion-input [(ngModel)]='mailAddress' (ionChange)="onInput($event)"></ion-input>
            </ion-item>
            <ion-list >
                <ion-card *ngFor='let user of users'>
                    <ion-item>
                        <ion-label (click)="share(user)">{{ user.email }}</ion-label>
                        <ion-icon name="share"></ion-icon>
                    </ion-item>
                </ion-card>
            </ion-list>
            <ion-buttons end>
                <button ion-button color="light" (click)='returnPrecPage()'>
                    <ion-icon name="return-left">
                    {{ 'return-label' | translate }}
                    </ion-icon>
                </button>
            </ion-buttons>
        </ion-card-content>
    </ion-card>
</ion-content>
