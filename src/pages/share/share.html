<ion-header>
    <ion-navbar>
        <ion-title>Share</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background: url(assets/imgs/bglogin.jpg) center; background-size: cover;">
    <ion-card>
        <ion-card-header>
            <ion-label>
                <ion-icon name="share" item-start>
                {{ 'share-button-caption' | translate }} {{ list.name }}
                </ion-icon>
            </ion-label>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label color="primary">{{ 'contact-mail-address' | translate }}</ion-label>
                <ion-input [(ngModel)]='mailAddress' placeholder="contact@example.com"></ion-input>
            </ion-item>
            <ion-buttons end>
                <button ion-button color="light" (click)='returnPrecPage()'>
                    <ion-icon name="return-left">
                    {{ 'return-label' | translate }}
                    </ion-icon>
                </button>
                <button ion-button (click)="share()" color="secondary" icon-start>
                  <ion-icon name="share"></ion-icon>
                  {{ 'share-button-caption' | translate }}
                </button>
            </ion-buttons>
        </ion-card-content>
    </ion-card>
</ion-content>
