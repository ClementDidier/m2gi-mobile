<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    Identifiant de la liste :

    <ion-list>
        <ion-item-sliding *ngFor='let todo of list.items'>
            <ion-item><todo-item [todo]='todo'></todo-item></ion-item>
            <ion-item-options side='left'><ion-button (click)='deleteItem()'></ion-button></ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
