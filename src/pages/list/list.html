<ion-header>
    <ion-navbar>
        <ion-title>List</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    Identifiant de la liste : {{ list.uuid }}

    <ion-list>
        <ion-item-sliding *ngFor='let todo of list.items'>
            <ion-item *ngIf="!todo.complete">
                <todo-item item-content [todo]='todo'></todo-item>
            </ion-item>
            <ion-item-options side='left'>
                <button ion-button (click)='deleteItem(list.uuid, todo.uuid)' color="danger">
                    <ion-icon name="close"> delete</ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
