<ion-header>

    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Adresse email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button (click)="loginSample()">
                    CONNEXION SIMPLE
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="loginGooglePlus()" color="danger" icon-start>
                    <ion-icon name="logo-googleplus"></ion-icon>
                    CONNEXION GOOGLE
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
